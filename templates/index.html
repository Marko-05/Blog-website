{% include "header.html" %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1568074622015-bf40c2bb8128?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Marko's Blog</h1>
                            <span class="subheading">a blog page made using flask/jinja and a bootstrap template</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post previews-->
                    {% for item in blogs %}
                        <div class="post-preview">
                            <a href="{{ url_for('get_post', blog_id=item['id']) }}">
                                <h2 class="post-title">{{ item["title"] }}</h2>
                                <h3 class="post-subtitle">{{ item["subtitle"] }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">Marko</a>
                                on September 6, 2025
                            </p>
                        </div>

                        <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include "footer.html" %}
